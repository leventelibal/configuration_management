---
  - name : Install r1soft agent
    hosts: target 
    become : yes
    become_method: sudo 
    tasks:
    # this line foe centos 7
      - block: 
        - name: Create a Repostry
          copy:
            src: r1soft.repo
            dest: /etc/yum.repos.d/r1soft.repo

        - name: Install r1soft agent
          package: 
            name: serverbackup-enterprise-agent
            state: latest
          notify: R1SOFT_INSTALLED

        - name: Start Agent
          systemd:
            name: sbm-agent
            state: restarted 
      
        - name: Get Key
          shell: "r1soft-setup --get-key http;//r1soft.acirrustech.com"  
        when: ansible_distribution =="CenOS" and ansible_distribution =="7"

    handlers:
      - name: R1SODT_INSTALLED_ON_CENTOS_7
        systemd:
          name: sbm-agent
          state: restart

          
                
